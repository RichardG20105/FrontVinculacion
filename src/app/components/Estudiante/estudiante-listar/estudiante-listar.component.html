<div class="row" style="height: 95vh;">
    <div class="body">
      
        <mat-form-field appearance="standard">
        <mat-label>Filtro de BÃºsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pedro, FE" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>          
            <!-- Cedula Column -->
            <ng-container matColumnDef="cedulaEstudiante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
              <td mat-cell *matCellDef="let element"> {{element.cedulaEstudiante}} </td>
            </ng-container>
            
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombreEstudiante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
            </ng-container>
          
            <!-- Sexo Column -->
            <ng-container matColumnDef="sexoEstudiante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexoEstudiante}} </td>
            </ng-container>
          
            <!-- Semestre Column -->
            <ng-container matColumnDef="semestre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
              <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>      
    </div>
  </div>
