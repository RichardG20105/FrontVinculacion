<div class="row" style="height: 95vh;">
    <div class="body">
      <mat-form-field appearance="standard">
        <mat-label>Filtro de BÃºsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pedro, FE" #input autocomplete="off">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">          
          <!-- Cedula Column -->
          <ng-container matColumnDef="cedulaEstudiante">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.cedulaEstudiante}} </td>
          </ng-container>
          
          <!-- Nombre Column -->
          <ng-container matColumnDef="nombreEstudiante">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
          </ng-container>
        
          <!-- Sexo Column -->
          <ng-container matColumnDef="sexoEstudiante">
              <th mat-header-cell *matHeaderCellDef> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexoEstudiante}} </td>
          </ng-container>
        
          <!-- Semestre Column -->
          <ng-container matColumnDef="semestre">
            <th mat-header-cell *matHeaderCellDef> Semestre </th>
            <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
