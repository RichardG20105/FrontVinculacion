<div class="container">
    <mat-toolbar>
        <span>Codigo del Certificado</span>
    </mat-toolbar>

    <mat-card style="margin-top: 1%;">
        <form [formGroup]="form">
            <mat-form-field class="ancho">
                <mat-label>Codigo</mat-label>
                <input matInput [readonly]="true" autocomplete="off" formControlName="codigo" >
                <button matSuffix mat-icon-button aria-label="Copiar" [cdkCopyToClipboard]="codigo" (click)="Copiar()">
                    <mat-icon class="pointer">file_copy</mat-icon>
                </button>
                <mat-hint *ngIf="onCopiado()">El codigo se copi√≥</mat-hint>
            </mat-form-field>
        </form>
    </mat-card>
</div>
