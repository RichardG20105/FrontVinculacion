<div class="row" style="height: 95vh;">
    <div class="body">

        <p style="margin-bottom: 1%;">
            <mat-toolbar>
              <span style="text-align: center;">Certificados</span>
            </mat-toolbar>
        </p>

        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon style="padding-left: 0%;padding-right: 1px;">add_box</mat-icon>
            Nuevo Certificado
        </button>

        <mat-divider style="margin-top: 1%;"></mat-divider>

        <mat-form-field appearance="standard">
            <mat-label>Filtro de Búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pedro, FE" #input autocomplete="off">
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>          
            <!-- Integrante Column -->
            <ng-container matColumnDef="nombreIntegrante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.codigo}} </td> -->
            </ng-container>
            
            <!-- Facultad Column -->
            <ng-container matColumnDef="nombreFacultad">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Facultad </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td> -->
            </ng-container>
          
            <!-- Proyecto Column -->
            <ng-container matColumnDef="nombreProyecto">
                <th mat-header-cell *matHeaderCellDef> Proyecto </th>
               <!-- <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td> -->
            </ng-container>

            <!-- Fecha Recepción -->
            <ng-container matColumnDef="fechaRecepcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> F. Recepción </th>
               <!-- <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td> -->
            </ng-container>

            <!-- Fecha Entrega -->
            <ng-container matColumnDef="fechaEntrega">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> F. Entrega </th>
               <!-- <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td> -->
            </ng-container>

            <!-- Fecha Entrega -->
            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observación </th>
               <!-- <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td> -->
            </ng-container>
          
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                  <a class="pointer" matTooltip="Modificar Proyecto">
                      <mat-icon class="pointer">edit</mat-icon>
                  </a>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
              showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
        </div>
    </div>
</div>
