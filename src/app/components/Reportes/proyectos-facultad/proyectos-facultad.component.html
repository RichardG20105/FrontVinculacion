<div >
    <button class="botonAceptar" (click)="getPDF()" mat-raised-button color="primary">
        <mat-icon>picture_as_pdf</mat-icon>
    </button>
    <button class="botonAceptar" (click)="getEXCEL()" mat-raised-button color="primary">
        <mat-icon>table_chart</mat-icon>
    </button>

    <mat-toolbar>
        <span>Proyectos</span>
    </mat-toolbar>
    
    <table id="datosProyectos">
        <tr>
            <th>Nombre Proyecto</th>
            <th>Resoluci√≥n</th>
            <th>Carreras</th>
        </tr>
        <tr *ngFor="let item of listaProyectos">
            <td>{{item.nombreProyecto}}</td>
            <td>{{item.resolucion}}</td>
            <td>
                <p *ngFor="let carrera of item.carreras ; let ultimo = last ">
                {{carrera.nombreCarrera}}{{ultimo ? '.' :', '}}</p>
            </td>
        </tr>
    </table>
</div>
