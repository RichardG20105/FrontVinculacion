<div >
    <button class="botonAceptar" (click)="getPDF()" mat-raised-button color="primary">
        <mat-icon>picture_as_pdf</mat-icon>
    </button>
    <table id="datosDocentes">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Relacion Laboral</th>
        </tr>
        <tr *ngFor="let item of listaDocentes">
            <td>{{item.docente.cedulaDocente}}</td>
            <td>{{item.docente.nombreDocente}}</td>
            <td>{{item.docente.relacionLaboral}}</td>
        </tr>
    </table>
</div>
