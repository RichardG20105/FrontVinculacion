<div >
    <button class="botonAceptar" (click)="getPDF()" mat-raised-button color="primary">
        <mat-icon>picture_as_pdf</mat-icon>
    </button>
    <button class="botonAceptar" (click)="getEXCEL()" mat-raised-button color="primary">
        <mat-icon>table_chart</mat-icon>
    </button>

    <mat-toolbar>
        <span>Estudiantes</span>
    </mat-toolbar>
    
    <table id="datosEstudiantes">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Semestre</th>
        </tr>
        <tr *ngFor="let item of listaEstudiantes">
            <td>{{item.cedulaEstudiante}}</td>
            <td>{{item.nombreEstudiante}}</td>
            <td>{{item.semestre}}</td>
        </tr>
    </table>
</div>
