<div class="container">
    <p style="margin-bottom: 1%"></p>
    <mat-toolbar>
        <span>Escoga la Facultad</span>
    </mat-toolbar>
    <mat-card style="margin-top: 1%;">
        <form [formGroup]="form">
            <mat-form-field [style.width.%]="49">
                <mat-label>Facultad</mat-label>
                <mat-select (selectionChange)="escogio($event)" formControlName="opcion">
                    <mat-option *ngFor="let item of Facultades" [value]="item.nombreFacultad">
                        {{item.nombreFacultad}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="margin-left: 2px;" [style.width.%]="49">
                <mat-label>Sexo</mat-label>
                <mat-select (selectionChange)="escogioSexo($event)" formControlName="opcionSexo">
                    <mat-option *ngFor="let item of Sexo" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="botonAceptar" [disabled]="form.invalid" mat-raised-button color="primary" (click)="PDF()">
                Consultar
            </button>
        </form>
    </mat-card>
</div>
