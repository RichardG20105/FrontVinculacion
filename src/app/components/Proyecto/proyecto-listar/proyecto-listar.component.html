<div class="row" style="height: 95vh;">
  <div class="body">
    
    <p style="margin-bottom: 1%;">
      <mat-toolbar>
        <span style="text-align: center;">Proyectos</span>
      </mat-toolbar>
    </p>

    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon style="padding-left: 0%;padding-right: 1px;">add_box</mat-icon>
      Nuevo Proyecto
    </button>
    
    <mat-divider style="margin-top: 1%;"></mat-divider>
  
    <div class="Proyecto" [hidden]="!proyectoFind">
    <mat-form-field appearance="standard">
      <mat-label>Filtro de Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Codigo, Nombre" #input autocomplete="off">
      </mat-form-field>  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">          
        <!-- Cedula Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreProyecto">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
      
        <!-- Resolucion Column -->
        <ng-container matColumnDef="resolucion">
            <th mat-header-cell *matHeaderCellDef> Resolución </th>
            <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td>
        </ng-container>
      
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
              <a class="pointer" style="padding-right: 10%;" matTooltip="Ver Proyecto" (click)="onListado(element.idProyecto)">
                <mat-icon class="pointer">visibility</mat-icon>
              </a>
              <a class="pointer" matTooltip="Modificar Proyecto" (click)="onEdit(element.idProyecto)">
                  <mat-icon class="pointer">edit</mat-icon>
              </a>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
          showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
    </div>
    <div [hidden]="proyectoFind">
      <br/> <br/> <br/> <br/> <br/> <br/> <br/>
      <p style="margin-bottom: 1%; text-align: center;font-size: large;">
        <span style = "font-weight:bold; font-size: 20px;">No existen Proyectos registrados</span>
      </p>
    </div>
  </div>    
</div>
