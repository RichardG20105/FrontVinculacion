<div class="row" style="height: 95vh;">
  <div class="body">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Codigo, Nombre" #input autocomplete="off">
      </mat-form-field>  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">          
        <!-- Cedula Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreProyecto">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td>
        </ng-container>
      
        <!-- Sexo Column -->
        <ng-container matColumnDef="resolucion">
            <th mat-header-cell *matHeaderCellDef> Resoluci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.resolucion}} </td>
        </ng-container>
      
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
              <a class="pointer" matTooltip="Modificar Proyecto">
                  <mat-icon class="pointer">edit</mat-icon>
              </a>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>    
</div>
