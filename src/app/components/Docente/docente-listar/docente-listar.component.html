<div class="row" style="height: 95vh;">
  <div class="body">
    <p style="margin-bottom: 1%;">
      <mat-toolbar>
        <span style="text-align: center;">Docentes</span>
      </mat-toolbar>
    </p>
    <mat-form-field appearance="standard">
      <mat-label>Filtro de Búsqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">          
        <!-- Cedula Column -->
        <ng-container matColumnDef="cedulaDocente">
          <th mat-header-cell *matHeaderCellDef> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.cedulaDocente}} </td>
        </ng-container>
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombreDocente">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreDocente}} </td>
        </ng-container>
      
        <!-- Sexo Column -->
        <ng-container matColumnDef="sexoDocente">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexoDocente}} </td>
        </ng-container>
      
        <!-- Contacto Column -->
        <ng-container matColumnDef="contacto">
          <th mat-header-cell *matHeaderCellDef> Contacto </th>
          <td mat-cell *matCellDef="let element"> {{element.contacto}} </td>
        </ng-container>
        
        <!-- Correo Electronico Column -->
        <ng-container matColumnDef="correoElectronico">
          <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
          <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
        </ng-container>
          
        <!-- Relación Laboral Column -->
        <ng-container matColumnDef="relacionLaboral">
          <th mat-header-cell *matHeaderCellDef> Relación Laboral </th>
          <td mat-cell *matCellDef="let element"> {{element.relacionLaboral}} </td>
        </ng-container>
          
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
              <button mat-icon-button class="pointer" matTooltip="Modificar Docente" (click)="onEdit(element.idDocente)">
                  <mat-icon class="pointer">edit</mat-icon>
              </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
        showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>
</div>
